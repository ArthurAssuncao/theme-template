{% if products|length > 0 %}

    {% if showcaseTitle %}
        <div class="showcase">
            <h4 class="showcase-title">{{ showcaseTitle }}</h4>
        </div>
    {% endif %}

    <ul class="row">
        {% for product in products %}

            <li class="col-sm-4 product">
                {% element 'snippets/mobile/product' {"product": product} %}
            </li>

        {% endfor %}
    </div>

{% endif %}
