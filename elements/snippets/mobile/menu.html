<ul class="first-level">
    <li class="close-menu"><h3 class="close-x">X</h3><h3>Menu</h3></li>
    {% for category in categories %}
        {% if loop.index <= 6 %}  
            <li class="toggle-parent p-relative item-level1">
                <h3>
                    <a href="{{ category.link }}" class="link-level1">{{ category.name }}</a>
                </h3>
            </li>
        {% endif %}
    {% endfor %}
</ul>
